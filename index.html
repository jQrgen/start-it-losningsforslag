<!DOCTYPE html>
<html lang="no">
<head>
    <title>Title of the document</title>
    <style>
        div {
            background-color: pink;
            padding: 10px;
            margin: 10px;
            border: solid green 2px;
            width: 30px;
            height: 30px;
            float: left;
            cursor: pointer;
            font-size: x-large;
        }

        div.forstPaLinja {
            clear: left;
        }
    </style>
</head>

<body>
    <div id="r1k1" onclick="trykk(this, ['r1k2','r3k1'])">3</div>
    <div id="r1k2" onclick="trykk(this, ['r1k1','r2k2', 'r1k3'])">2</div>
    <div id="r1k3" onclick="trykk(this, ['r1k2','r2k3'])">1</div>

    <div id="r2k1" class="forstPaLinja" onclick="trykk(this, ['r1k1', 'r2k2', 'r3k1'])">7</div>
    <div id="r2k2" onclick="trykk(this, ['r1k2', 'r2k1', 'r2k3', 'r3k2'])"></div>
    <div id="r2k3" onclick="trykk(this, ['r1k3', 'r2k2', 'r3k3'])">4</div>

    <div id="r3k1" class="forstPaLinja" onclick="trykk(this, ['r2k1', 'r3k2'])">8</div>
    <div id="r3k2" onclick="trykk(this, ['r3k1', 'r2k2', 'r3k3'])">5</div>
    <div id="r3k3" onclick="trykk(this, ['r3k2', 'r2k3'])">6</div>

    <script>
        function trykk(tagElement, neighbourIds) {

            neighbourIds.forEach(neighbourId => {
                const neighbourElement = document.getElementById(neighbourId)
                if(neighbourElement.innerHTML === '') {
                    console.log('SETTING: ' + tagElement.innerHTML)
                    neighbourElement.innerHTML = tagElement.innerHTML
                    tagElement.innerHTML = ''
                }
            })
        }


    </script>
</body>

</html>
